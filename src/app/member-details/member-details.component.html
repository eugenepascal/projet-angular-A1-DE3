<div *ngIf="member" class="member-detail-container">
  <mat-card class="member-detail-card">
    <div class="card-content">
      <i class="fas fa-user-tie presenter-icon"></i>
      <div class="detail-content">
        <mat-card-header>
          <div class="header-content">
            <mat-icon class="detail-icon">person</mat-icon>
            <mat-card-title>{{ member.name }}</mat-card-title>
          </div>
        </mat-card-header>
        <mat-card-content>
          <div class="member-detail">
            <mat-icon class="member-detail-icon">email</mat-icon>
            <span class="member-detail-label">Email: </span>
            <span class="member-detail-info">{{ member.email }}</span>
          </div>
          <div class="member-detail">
            <mat-icon class="member-detail-icon">phone</mat-icon>
            <span class="member-detail-label">Phone: </span>
            <span class="member-detail-info">{{ member.phone }}</span>
          </div>
          <div class="member-detail">
            <mat-icon class="member-detail-icon">location_on</mat-icon>
            <span class="member-detail-label">Address: </span>
            <span class="member-detail-info">{{ member.address }}</span>
          </div>
        </mat-card-content>
      </div>
    </div>
  </mat-card>
</div>
